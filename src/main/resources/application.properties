server.servlet.context-path=/calocalo
spring.thymeleaf.cache=false
server.port=8000
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/calocalo
spring.datasource.username=calo_back
spring.datasource.password=calocalo

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=Asia/Tokyo

#heroku用jdbcのセットアップ
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
